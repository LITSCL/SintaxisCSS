<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="img.png" alt="Card image cap">
        <div class="card-body"> <!-- La clase "card-body" genera el cuerpo de la tarjeta (Los bordes). -->
            <h5 class="card-title">Card title</h5> <!-- La clase "card-title" genera los estilos para el titulo de la tarjeta. -->
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
