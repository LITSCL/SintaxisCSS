<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" style="width: 300px;">
        <!-- Inicio primer input. -->
        <div class="input-group">
            <div class="input-group-preprend"></div>
            <span class="input-group-text rounded-0">Rut</span>
            <input type="number" class="form-control" placeholder="Ingresa el correo">
        </div>
        <!-- Fin primer input. -->

        <!-- Inicio segundo input. -->
        <div class="form-group"> <!-- IMPORTANTE: Cada elemento del formulario debe estar contenido en un contenedor con la clase "form-group". -->
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Ingresa el nombre"> <!-- La clase "form-control" coloca el label arriba y le da los estilos al input. -->
        </div>
        <!-- Fin segundo input. -->

        <!-- Inicio tercer input. -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Ingresa el correo">
        </div>
        <!-- Fin tercer input. -->

        <!-- Inicio cuarto input. -->
        <div class="form-group">
            <label>Clave</label>
            <input type="password" class="form-control" placeholder="Ingresa la clave">
        </div>

        <!-- Inicio quinto input. -->
        <div class="form-group">
            <label>Comentario</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <!-- Fin quinto input. -->

        <!-- Inicio sexto input. -->
        <div class="form-group">
            <label>Genero</label>
            <select class="form-control">
                <option>Hombre</option>
                <option>Mujer</option>
            </select>
        </div>
        <!-- Inicio sexto input. -->

        <!-- Inicio septimo input. -->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option2">
            <label class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option3" disabled>
            <label class="form-check-label">3 (disabled)</label>
        </div>
        <br/>
        <!-- Fin septimo input. -->

        <!-- Inicio octavo input. -->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
        </div>
        <br/>
        <!-- Fin octavo input. -->

        <!-- Inicio noveno input. -->
        <input class="btn btn-success" type="submit" value="Enviar">
        <!-- Fin noveno input. -->
    </form>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
