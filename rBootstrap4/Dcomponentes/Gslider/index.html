<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 1000px;">
        <!-- Inicio de los indicadores (Botones de abajo). -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li> <!-- En  la clase "data-target" se le debe asignar como valor el id del slider. -->
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <!-- Fin de los indicadores (Botones de abajo). -->
        <div class="carousel-inner">
            <div class="carousel-item active"> <!-- NOTA: Solo el primer slide debe tener la clase "active", ya que de no ser asÃ­ no se cambian solos los slides. -->
                <img class="d-block w-100" src="img1.svg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img2.svg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img3.svg" alt="Third slide">
            </div>
        </div>
        <!-- Inicio botones prev y next.-->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!-- Fin botones prev y next. -->
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
