<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra con valor fijo (Ideal para indicarle al usuario que % del registro lleva, entre otros). -->
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>

    <!-- Bara con valor incremental automático -->
    <div class="progress">
        <div id="barra-progreso" class="progress-bar bg-success w-0" role="progressbar">

        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.0/js/bootstrap.min.js"></script>

    <script>
        var contador = 0;
        setInterval(function() {
            if (contador < 100){
                contador++;
                var barra = document.querySelector("#barra-progreso");
                barra.style.width = contador + "%";
                barra.innerHTML = contador + "%";
            }
        }, 1000); //Aca se indica cada cuanto tiempo se ejecuta la función.
    </script>
</body>
</html>
