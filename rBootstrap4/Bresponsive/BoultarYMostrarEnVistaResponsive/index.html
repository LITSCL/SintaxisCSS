<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container border">
        <div class="row">
            <section id="contenido" class="col-12">
                <div class="row">
                    <section id="productos" class="col-9 border">
                        <h2>Productos</h2>
                        <hr/>
                        <div class="items">
                            <div class="row">
                                <div class="item col bg-primary m-2 d-none d-sm-block d-md-none d-lg-block"> <!-- La clase "d-none" (display: none;) permite ocultar la caja cuando la pantalla sea extra small, la clase "d-sm-block" (display: block;) permite mostrar la caja cuando la pantalla sea pequeña, la clase "d-md-none" permite ocultar la caja cuando la pantalla sea de tamaño medio y la clase "d-lg-block" permite mostrar la caja cuando la pantala sea de tamaño large. -->
                                    Procucto
                                </div>
                                <div class="item col bg-dark m-2 d-none d-sm-block d-md-none d-lg-block">
                                    Procucto
                                </div>
                                <div class="item col bg-danger m-2 d-none d-sm-block d-md-none d-lg-block">
                                    Procucto
                                </div>
                            </div>

                            <div class="row mt-1">
                                <div class="item col-12 col-sm-6 col-md-3 col-lg-6 bg-primary">
                                    Procucto
                                </div>
                                <div class="item col-12 col-sm-6 col-md-3 col-lg-6 bg-dark">
                                    Procucto
                                </div>
                                <div class="item col-12 col-sm-6 col-md-3 col-lg-12 bg-danger">
                                    Procucto
                                </div>
                                <div class="item col-12 col-sm-6 col-md-3 col-lg-12 bg-success">
                                    Procucto
                                </div>
                             </div>
                        </div>
                    </section>

                  <aside class="col-3 border">
                      <h2>Barra Lateral</h2>

                      <div class="lateral row bg-light align-items-start">
                            <div class="col-4 bg-primary order-3">
                                1
                            </div>
                            <div class="col-4 bg-success order-1">
                                2
                            </div>
                            <div class="col-4 bg-warning order-2">
                                3
                            </div>
                      </div>
                  </aside>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
