<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container border"> <!-- La clase "container" crea un contenedor centrado. -->
        <div class="row">

            <section id="contenido" class="col-12">

                <div class="row">
                    <section id="productos" class="col-9 border">
                        <h2>Productos</h2>
                        <hr/>
                        <div class="items">
                            <div class="row"> <!-- La clase "row" esta indicando una fila (La cual en este caso almacenará 3 cajas). -->
                                <div class="item col bg-primary m-2"> <!-- Al colocar la clase "col" sin número se esta idicando que la caja tiene un width automático (Bootstrap lo hace utilizando flex). -->
                                   Procucto
                                </div>
                                <div class="item col bg-dark m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-danger m-2">
                                    Procucto
                                </div>
                            </div>

                            <div class="row mt-1"> <!-- La clase "mt-5" indica el margin top. -->
                                <div class="item col bg-primary m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-dark m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-danger m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-success m-2">
                                    Procucto
                                </div>
                            </div>
                        </div>
                    </section>
                    <aside class="col-3 border">
                        <h2>Barra Lateral</h2>
                    </aside>
                </div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
