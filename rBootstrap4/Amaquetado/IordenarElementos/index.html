<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container border"> <!-- La clase "container" crea un contenedor centrado. -->
        <div class="row">

            <section id="contenido" class="col-12">

                <div class="row">
                    <section id="productos" class="col-9 border">
                        <h2>Productos</h2>
                        <hr/>
                        <div class="items">
                            <div class="row">
                                <div class="item col bg-primary m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-dark m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-danger m-2">
                                    Procucto
                                </div>
                            </div>

                            <div class="row mt-1">
                                <div class="item col bg-primary m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-dark m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-danger m-2">
                                    Procucto
                                </div>
                                <div class="item col bg-success m-2">
                                    Procucto
                                </div>
                            </div>
                        </div>
                    </section>

                    <aside class="col-3 border">
                        <h2>Barra Lateral</h2>

                        <div class="lateral row bg-light align-items-start">
                            <div class="col-4 bg-primary order-3"> <!-- La clase "order-3" permite ordenar un elemente (Mientras menor el valor, más a la izquierda estará el elemento), Bootstrap hace esto utilizando flex. -->
                                1
                            </div>
                            <div class="col-4 bg-success order-1">
                                2
                            </div>
                            <div class="col-4 bg-warning order-2">
                                3
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
