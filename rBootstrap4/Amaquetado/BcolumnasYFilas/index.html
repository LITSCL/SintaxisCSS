<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container border"> <!-- La clase "container" crea un contenedor centrado. -->
        <div class="row"> <!-- La clase "row" permite definir una fila. -->
            <header id="header" class="col-12 bg-primary text-white p-2 pl-5"> <!-- La clase "col-12" indica la cantidad de columnas (Básicamente indica el porcentaje del width del contenedor, en este caso usa el 100%), la clase "bg-primary" indica el color de fondo del contenedor, la clase "text-white" indica el color del texto, la clase "p-2" indica el padding del contenedor y la clase "pl-5" indica el padding left. -->
                Hola soy el header con texto de prueba
            </header>

            <nav class="col-6 bg-secondary text-white">
                <ul>
                    <li>Inicio</li>
                    <li>Pagina 1</li>
                    <li>Pagina 2</li>
                    <li>Pagina 3</li>
                    <li>Contacto</li>
                </ul>
            </nav>

            <nav class="col-6 bg-success text-white">
                <ul>
                    <li>Inicio</li>
                    <li>Pagina 1</li>
                    <li>Pagina 2</li>
                    <li>Pagina 3</li>
                    <li>Contacto</li>
                </ul>
            </nav>

            <nav id="menu-final" class="col-12 bg-warning text-white">
                <!-- A este <ul> se le está indicando que es una fila, y a cada <li> que es una columna de dicha fila. -->
                <ul class="row">
                    <li class="col">Inicio</li>
                    <li class="col">Pagina 1</li>
                    <li class="col">Pagina 2</li>
                    <li class="col">Pagina 3</li>
                    <li class="col">Contacto</li>
                </ul>
            </nav>

        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
