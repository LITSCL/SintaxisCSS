<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">

    <div class="container" style="height: 500px;">

            Soy un texto de prueba
        </div>
        <div class="float-left caja w-25 h-25 border border-primary">
            Soy un texto de prueba
        </div>
        <div class="float-left float-sm-right float-md-left float-lg-left caja w-25 h-25 border border-secondary"> <!-- La clase "float-sm-right" permite flotar la caja a la derecha cuando el tamaÃ±o de la pantalla sea small. -->
            Soy un texto de prueba
        </div>
        <div class="clearfix"></div> <!-- La clase "clearfix" permite limpiar los flotados para que el contenido que sigue no se flote. -->

        <h2>Esto es el final del contenedor principal</h2>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
