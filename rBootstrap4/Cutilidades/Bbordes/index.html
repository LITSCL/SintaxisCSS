<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Utilidades disponibles en Bootstrap 4</h1>
    <div class="container" style="height: 500px;">
        <div class="caja w-25 h-25 border border-success rounded"> <!-- La clase "border" permite colocar un borde (Por defecto es de color gris), también se puede añadir la clase "border-success" para poder cambiar el color del borde y la clase "rounded permite colocar bordes redondeados". -->
            Soy un texto de prueba
        </div>
        <br/>
        <div class="caja w-25 h-25 border border-success rounded-top"> <!-- La clase "rounded-top" permite colocar bordes redondeados solamente en la parte superior de la caja, también existe la clase "rounded-bottom", la cual coloca bordes redondeados en la parte inferior de la caja. -->
            Soy un texto de prueba
        </div>
        <br/>
        <div class="border border-success rounded-circle" style="height: 200px; width: 200px; text-align: center; line-height: 200px;"> <!-- La "rounded-circle" permite redondear por completo la caja (La caja debe ser cuadrada). -->
            Soy un texto de prueba
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
