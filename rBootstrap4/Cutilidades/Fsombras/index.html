<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Utilidades disponibles en Bootstrap 4</h1>
    <div class="container" style="height: 500px;">
        <div class="shadow-none bg-warning w-25 h-25 border border-success"> <!-- La clase "shadow-none" permite quitar la sombra de la caja. -->
            Caja sin sombra
        </div>
        <br/>
        <div class="shadow-sm bg-danger w-25 h-25 border border-primary"> <!-- La clase "shadow-sm" permite colocar una sombra pequeña. -->
            Caja con sombra pequeña
        </div>
        <br/>
        <div class="shadow-lg bg-primary w-25 h-25 border border-secondary"> <!-- La clase "shadow-lg" permite colocar una sombra grande. -->
            Caja con sombra grande
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
