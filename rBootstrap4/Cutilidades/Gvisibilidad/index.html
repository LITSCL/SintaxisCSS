<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Utilidades disponibles en Bootstrap 4</h1>
    <div class="container" style="height: 500px;">
        <div class="bg-warning w-25 h-25 border border-success">
            Soy un texto de prueba
        </div>
        <div class="invisible bg-danger w-25 h-25 border border-primary"> <!-- La clase "invisible" permite ocultar una caja, para mostrar la caja se puede utilizar la clase "visible". -->
            Soy un texto de prueba
        </div>
        <div class="bg-primary w-25 h-25 border border-secondary">
            Soy un texto de prueba
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
