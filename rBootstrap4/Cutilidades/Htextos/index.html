<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Utilidades disponibles en Bootstrap 4</h1>
    <div class="container" style="height: 500px;">
        <p class="display-3 font-weight-bold font-italic">Esto es un parrafo</p> <!-- La clase "display-3" permite cambiar el tamaño de la fuente, la clase "font-weight-bold" permite colocar la letra en negrita (Se puede cambiar "bold" por cualquier valor de la propiedad CSS), la clase "font-italic" permite colocar el texto en cursiva. -->
        <p class="small text-center">Esto es un parrafo</p> <!-- La clase "small" permite colocar colocar un tamaño de letra muy pequeño (Ideal para citas), la clase "text-center" permite centrar el texto en el contenedor (También existe la clase "text-right" y "text-left"). -->
        <p class="text-uppercase">Esto es un parrafo</p> <!-- La clase "text-uppercase" permite colocar el texto en mayusculas, también existe la clase "text-lowercase", la cual hace lo contrario. -->
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
