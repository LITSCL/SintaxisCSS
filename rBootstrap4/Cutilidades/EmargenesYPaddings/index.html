<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Utilidades disponibles en Bootstrap 4</h1>
    <div class="container" style="height: 500px;">
        <div class="m-4 bg-warning text-muted w-25 h-25 border border-success"> <!-- La clase "m-5" permite añadir un margen al contenedor (m-0 hasta m-5 y también m-auto). -->
            Caja con la clase "m-4"
        </div>
        <!-- Las clases para los paddings son: "p-5", "pt-5" (top), "pb-5" (bottom), "pl-5" (left), "pr-5" (right).-->
        <div class="mx-auto p-2 bg-danger text-white w-25 h-25 border border-primary"> <!-- La clase "mx-auto" permite añadir margenes para que centre verticalmente el contenedor (En el eje x, también existe "mx-5"). También existe la clase "my-5" la cual genera margenes en el eje y. -->
            Caja con la clase "mx-auto" y la clase "p-2"
        </div>
        <div class="mt-5 bg-primary text-info w-25 h-25 border border-secondary"> <!-- La clase "mt-5" permite cambiar el margin: top;. También existe la clase "mb-5" la cual permite cambiar el margin: bottom;. También existe la clase "ml-5" la cual permite cambiar el margin: left; y también existe la clase "mr-5" la cual permite cambiar el margin: right;. -->
            Caja con la clase "mt-5"
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
